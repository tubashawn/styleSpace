<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Manrope:wght@400&family=Open+Sans&family=Roboto&family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body class="container">
    <section id="row1" class="container">
        <div class="buttonExplanation">Buttons created with input tags</div>
        <div id="buttonCollection1">
            <input type="button" value="Button One" class="button1">
            <input type="button" value="Button Two" class="button2">
            <input type="button" value="Button Three" class="button3">
            <input type="button" value="Button Four" class="button4">
        </div>
    </section>

    <section id="row2" class="skinnyFont container">
        <div class="buttonExplanation">Buttons created with button tags - Padding right, margin left</div>
        <div id="buttonCollection2">
            <button class="button1">Button One</button>
            <button class="button2">Button Two</button>
            <button class="button3">Button Three</button>
            <button class="button4">Button Four</button>
        </div>
    </section>

    <section id="row3" class="heavyFont container">
        <div class="buttonExplanation">Buttons created with button tags - Padding left, margin right</div>
        <div id="buttonCollection3">
            <button class="button1">Button One</button>
            <button class="button2">Button Two</button>
            <button class="button3">Button Three</button>
            <button class="button4">Button Four</button>
        </div>
    </section>

    <section id="row4" class="container">
        <div class="buttonExplanation">Buttons created with button tags - Full padding, vertical alignment</div>
        <div id="buttonCollection4">
            <button class="button1">Button One</button>
            <button class="button2">Button Two</button>
            <button class="button3">Button Three</button>
            <button class="button4">Button Four</button>
        </div>
    </section>

</body>
</html>
